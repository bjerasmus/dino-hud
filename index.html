<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Battle Royale HUD</title>
    <style>
        :root {
            --hud-green: #39FF14;
            --hud-red: #FF2222;
            --hud-amber: #FFB347;
            --hud-blue: #00BFFF;
            --hud-cyan: #00FFE0;
            --hud-white: #E8E8E8;
            --hud-dim: rgba(255,255,255,0.4);
            --panel-bg: rgba(0, 0, 0, 0.55);
            --panel-border: rgba(57, 255, 20, 0.25);
            --glow-green: 0 0 12px rgba(57, 255, 20, 0.6);
            --glow-red: 0 0 12px rgba(255, 34, 34, 0.6);
            --glow-blue: 0 0 12px rgba(0, 191, 255, 0.6);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html {
            background: transparent !important;
        }

        body {
            background: transparent !important;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', 'Lucida Console', monospace;
            color: var(--hud-white);
            pointer-events: none;
            user-select: none;
            position: relative;
        }

        /* Subtle scanline overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent 0px,
                rgba(0,0,0,0.03) 1px,
                transparent 2px,
                transparent 3px
            );
            pointer-events: none;
            z-index: 9999;
        }

        /* Damage vignette flash */
        #damage-flash {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(ellipse at center, transparent 40%, rgba(255,0,0,0.5) 100%);
            opacity: 0;
            pointer-events: none;
            z-index: 998;
        }
        #damage-flash.active {
            animation: dmgFlash 0.35s ease-out;
        }
        @keyframes dmgFlash {
            0% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        /* ── HEALTH (bottom-left) ── */
        #health-section {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 100;
        }
        #health-panel {
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            padding: 10px 18px 8px 18px;
            display: flex;
            align-items: baseline;
            gap: 6px;
            clip-path: polygon(0 0, 100% 0, 95% 100%, 0 100%);
        }
        #health-label {
            font-size: 13px;
            letter-spacing: 3px;
            color: var(--hud-dim);
            text-transform: uppercase;
        }
        #health-value {
            font-size: 52px;
            font-weight: bold;
            color: var(--hud-green);
            text-shadow: var(--glow-green);
            line-height: 1;
            min-width: 70px;
        }
        #health-value.low { color: var(--hud-amber); text-shadow: 0 0 12px rgba(255,179,71,0.6); }
        #health-value.critical { color: var(--hud-red); text-shadow: var(--glow-red); animation: pulse 0.5s infinite; }
        #health-value.overheal { color: var(--hud-blue); text-shadow: var(--glow-blue); }
        @keyframes pulse { 0%,100%{opacity:1;} 50%{opacity:0.5;} }

        #health-bar-wrap {
            width: 220px;
            height: 6px;
            background: rgba(255,255,255,0.08);
            margin-top: 4px;
            clip-path: polygon(0 0, 100% 0, 98% 100%, 0 100%);
        }
        #health-bar {
            height: 100%;
            width: 100%;
            background: var(--hud-green);
            transition: width 0.3s ease-out, background 0.3s;
            box-shadow: var(--glow-green);
        }
        #health-bar.low { background: var(--hud-amber); box-shadow: 0 0 8px rgba(255,179,71,0.5); }
        #health-bar.critical { background: var(--hud-red); box-shadow: var(--glow-red); }
        #health-bar.overheal { background: var(--hud-blue); box-shadow: var(--glow-blue); }

        /* ── WEAPON + AMMO (bottom-right) ── */
        #weapon-section {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
            display: flex;
            align-items: flex-end;
            gap: 14px;
        }
        #weapon-icon-wrap {
            width: 90px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #weapon-icon-wrap img {
            max-width: 90px;
            max-height: 50px;
            filter: brightness(1.1) drop-shadow(0 0 6px rgba(255,255,255,0.3));
            display: none;
        }
        #weapon-icon-wrap img.visible { display: block; }

        #ammo-panel {
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            padding: 8px 18px 6px 14px;
            text-align: right;
            clip-path: polygon(5% 0, 100% 0, 100% 100%, 0 100%);
        }
        #weapon-name {
            font-size: 11px;
            letter-spacing: 3px;
            color: var(--hud-dim);
            text-transform: uppercase;
        }
        #ammo-display {
            font-size: 44px;
            font-weight: bold;
            color: var(--hud-white);
            line-height: 1;
            text-shadow: 0 0 8px rgba(255,255,255,0.3);
        }
        #ammo-display .ammo-reserve {
            font-size: 22px;
            color: var(--hud-dim);
            margin-left: 2px;
        }
        #ammo-display.low { color: var(--hud-red); text-shadow: var(--glow-red); }
        #ammo-display.empty { color: #661111; }

        /* ── SCORE (top-right) ── */
        #score-section {
            position: fixed;
            top: 24px;
            right: 30px;
            z-index: 100;
            text-align: right;
        }
        #score-panel {
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            padding: 8px 16px;
            display: inline-flex;
            gap: 20px;
            clip-path: polygon(3% 0, 100% 0, 100% 100%, 0 100%);
        }
        .score-item { text-align: center; }
        .score-num {
            font-size: 30px;
            font-weight: bold;
            line-height: 1;
        }
        .score-lbl {
            font-size: 10px;
            letter-spacing: 2px;
            color: var(--hud-dim);
            text-transform: uppercase;
        }
        #kills-num { color: var(--hud-green); text-shadow: var(--glow-green); }
        #deaths-num { color: var(--hud-red); text-shadow: var(--glow-red); }

        /* Kill streak */
        #streak-section {
            margin-top: 6px;
            text-align: right;
        }
        #streak-badge {
            display: none;
            font-size: 14px;
            font-weight: bold;
            color: var(--hud-amber);
            text-shadow: 0 0 10px rgba(255,179,71,0.8);
            letter-spacing: 2px;
            animation: streakPulse 1s infinite;
        }
        #streak-badge.active { display: inline-block; }
        @keyframes streakPulse {
            0%,100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        /* ── TIMER (top-center) ── */
        #timer-section {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        #timer-panel {
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            padding: 6px 24px;
            clip-path: polygon(4% 0, 96% 0, 100% 100%, 0 100%);
        }
        #timer-display {
            font-size: 36px;
            font-weight: bold;
            color: var(--hud-white);
            text-shadow: 0 0 8px rgba(255,255,255,0.3);
            text-align: center;
            letter-spacing: 4px;
        }
        #timer-display.warning {
            color: var(--hud-red);
            text-shadow: var(--glow-red);
            animation: timerWarn 0.5s infinite;
        }
        @keyframes timerWarn { 0%,100%{opacity:1;} 50%{opacity:0.4;} }

        /* ── CROSSHAIR (center) ── */
        #crosshair {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
        }
        .xh-line {
            position: absolute;
            background: rgba(255,255,255,0.7);
        }
        .xh-top { width: 2px; height: 12px; left: 50%; top: -18px; transform: translateX(-50%); }
        .xh-bot { width: 2px; height: 12px; left: 50%; bottom: -18px; transform: translateX(-50%); }
        .xh-lft { height: 2px; width: 12px; top: 50%; left: -18px; transform: translateY(-50%); }
        .xh-rgt { height: 2px; width: 12px; top: 50%; right: -18px; transform: translateY(-50%); }
        .xh-dot {
            position: absolute;
            width: 3px; height: 3px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }
        #crosshair.hit .xh-line { background: var(--hud-red); }
        #crosshair.hit .xh-dot { background: var(--hud-red); }

        /* ── KILL FEED (center-below-crosshair) ── */
        #killfeed {
            position: fixed;
            top: calc(50% + 60px);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 6px;
            align-items: center;
            z-index: 200;
        }
        .kf-msg {
            background: rgba(255, 34, 34, 0.7);
            border-left: 3px solid var(--hud-red);
            padding: 8px 20px;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.9);
            animation: kfSlide 2.5s ease-out forwards;
        }
        @keyframes kfSlide {
            0% { opacity: 0; transform: translateY(-15px) scale(0.95); }
            8% { opacity: 1; transform: translateY(0) scale(1); }
            75% { opacity: 1; }
            100% { opacity: 0; transform: translateY(10px); }
        }

        /* ── BOOST INDICATOR (above health) ── */
        #boost-ind {
            position: fixed;
            bottom: 110px;
            left: 30px;
            z-index: 100;
            display: none;
        }
        #boost-ind.active { display: block; }
        #boost-tag {
            background: rgba(0, 191, 255, 0.15);
            border: 1px solid var(--hud-blue);
            padding: 5px 14px;
            font-size: 13px;
            font-weight: bold;
            letter-spacing: 3px;
            color: var(--hud-blue);
            text-shadow: var(--glow-blue);
            animation: boostGlow 1.2s infinite;
        }
        @keyframes boostGlow {
            0%,100% { box-shadow: 0 0 8px rgba(0,191,255,0.3); }
            50% { box-shadow: 0 0 20px rgba(0,191,255,0.6); }
        }

        /* ── GAME STATE OVERLAY (center, big text) ── */
        #game-overlay {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 500;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s;
        }
        #game-overlay.active { opacity: 1; }
        #game-overlay-text {
            font-size: 64px;
            font-weight: bold;
            letter-spacing: 6px;
            text-shadow: 0 0 30px rgba(255,255,255,0.5), 3px 3px 8px rgba(0,0,0,0.9);
        }
        #game-overlay-sub {
            font-size: 18px;
            color: var(--hud-dim);
            letter-spacing: 4px;
            margin-top: 8px;
        }

        /* ── PICKUP FLASH (center notification) ── */
        #pickup-flash {
            position: fixed;
            top: 35%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 300;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 2px;
            opacity: 0;
            pointer-events: none;
            text-align: center;
        }
        #pickup-flash.active {
            animation: pickupAnim 1.8s ease-out forwards;
        }
        @keyframes pickupAnim {
            0% { opacity: 0; transform: translateX(-50%) translateY(10px); }
            10% { opacity: 1; transform: translateX(-50%) translateY(0); }
            70% { opacity: 1; }
            100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            #health-value { font-size: 38px; }
            #ammo-display { font-size: 32px; }
            .score-num { font-size: 22px; }
            #timer-display { font-size: 28px; }
            #game-overlay-text { font-size: 42px; }
        }
    </style>
</head>
<body>
    <!-- Damage Flash -->
    <div id="damage-flash"></div>

    <!-- Health (bottom-left) -->
    <div id="health-section">
        <div id="health-panel">
            <div>
                <div id="health-label">HP</div>
                <div id="health-value">100</div>
            </div>
        </div>
        <div id="health-bar-wrap">
            <div id="health-bar"></div>
        </div>
    </div>

    <!-- Boost Indicator -->
    <div id="boost-ind">
        <div id="boost-tag">SPEED BOOST</div>
    </div>

    <!-- Weapon + Ammo (bottom-right) -->
    <div id="weapon-section">
        <div id="weapon-icon-wrap">
            <img id="img-pistol" src="pistol.png" alt="">
            <img id="img-rifle" src="rifle.png" alt="">
            <img id="img-shotgun" src="shotgun.png" alt="">
        </div>
        <div id="ammo-panel">
            <div id="weapon-name">UNARMED</div>
            <div id="ammo-display">--</div>
        </div>
    </div>

    <!-- Score (top-right) -->
    <div id="score-section">
        <div id="score-panel">
            <div class="score-item">
                <div class="score-num" id="kills-num">0</div>
                <div class="score-lbl">KILLS</div>
            </div>
            <div class="score-item">
                <div class="score-num" id="deaths-num">0</div>
                <div class="score-lbl">DEATHS</div>
            </div>
        </div>
        <div id="streak-section">
            <span id="streak-badge"></span>
        </div>
    </div>

    <!-- Timer (top-center) -->
    <div id="timer-section">
        <div id="timer-panel">
            <div id="timer-display">5:00</div>
        </div>
    </div>

    <!-- Crosshair (center) -->
    <div id="crosshair">
        <div class="xh-line xh-top"></div>
        <div class="xh-line xh-bot"></div>
        <div class="xh-line xh-lft"></div>
        <div class="xh-line xh-rgt"></div>
        <div class="xh-dot"></div>
    </div>

    <!-- Kill Feed -->
    <div id="killfeed"></div>

    <!-- Pickup Flash -->
    <div id="pickup-flash"></div>

    <!-- Game State Overlay -->
    <div id="game-overlay">
        <div id="game-overlay-text"></div>
        <div id="game-overlay-sub"></div>
    </div>

    <script>
        // ── STATE ──
        const S = {
            hp: 100, maxHp: 100,
            kills: 0, deaths: 0, streak: 0,
            weapon: 'none', // 'none','pistol','rifle','shotgun'
            clip: 0, reserve: 0,
            boosted: false,
            timer: 300,
            matchActive: true,
            lastHp: 100
        };

        // ── DOM ──
        const $ = id => document.getElementById(id);
        const hpVal = $('health-value');
        const hpBar = $('health-bar');
        const dmgFlash = $('damage-flash');
        const weapName = $('weapon-name');
        const ammoDisp = $('ammo-display');
        const killsNum = $('kills-num');
        const deathsNum = $('deaths-num');
        const streakBadge = $('streak-badge');
        const timerDisp = $('timer-display');
        const killfeed = $('killfeed');
        const boostInd = $('boost-ind');
        const gameOverlay = $('game-overlay');
        const overlayText = $('game-overlay-text');
        const overlaySub = $('game-overlay-sub');
        const crosshair = $('crosshair');
        const pickupFlash = $('pickup-flash');
        const imgPistol = $('img-pistol');
        const imgRifle = $('img-rifle');
        const imgShotgun = $('img-shotgun');

        // ── WEAPON IMAGES ──
        function showWeaponImg(type) {
            imgPistol.classList.remove('visible');
            imgRifle.classList.remove('visible');
            imgShotgun.classList.remove('visible');
            if (type === 'pistol') imgPistol.classList.add('visible');
            else if (type === 'rifle') imgRifle.classList.add('visible');
            else if (type === 'shotgun') imgShotgun.classList.add('visible');
        }

        // ── HEALTH ──
        function updateHealth(val) {
            const hp = Math.max(0, val);
            S.hp = hp;

            if (hp < S.lastHp) {
                dmgFlash.classList.add('active');
                setTimeout(() => dmgFlash.classList.remove('active'), 350);
            }
            S.lastHp = hp;

            hpVal.textContent = Math.floor(hp);

            const pct = Math.min((hp / 200) * 100, 100);
            hpBar.style.width = pct + '%';

            hpVal.className = '';
            hpBar.className = '';

            if (hp > 100) {
                hpVal.classList.add('overheal');
                hpBar.classList.add('overheal');
            } else if (hp < 20) {
                hpVal.classList.add('critical');
                hpBar.classList.add('critical');
            } else if (hp < 50) {
                hpVal.classList.add('low');
                hpBar.classList.add('low');
            }
        }

        // ── WEAPON ──
        function updateWeapon(type) {
            S.weapon = type;
            showWeaponImg(type);

            if (type === 'none') {
                weapName.textContent = 'UNARMED';
                ammoDisp.innerHTML = '--';
                ammoDisp.className = '';
            } else {
                weapName.textContent = type.toUpperCase();
                updateAmmoDisplay();
            }
        }

        // ── AMMO ──
        function updateAmmo(clip, reserve) {
            S.clip = clip;
            S.reserve = reserve;
            updateAmmoDisplay();
        }

        function updateAmmoDisplay() {
            if (S.weapon === 'none') return;
            ammoDisp.innerHTML = S.clip + '<span class="ammo-reserve"> / ' + S.reserve + '</span>';
            ammoDisp.className = '';
            if (S.clip === 0 && S.reserve === 0) ammoDisp.classList.add('empty');
            else if (S.clip <= 2) ammoDisp.classList.add('low');
        }

        // ── SCORE ──
        function updateScore() {
            killsNum.textContent = S.kills;
            deathsNum.textContent = S.deaths;
        }

        // ── KILL STREAK ──
        const STREAK_NAMES = {
            3: 'TRIPLE KILL',
            5: 'KILLING SPREE',
            7: 'RAMPAGE',
            10: 'UNSTOPPABLE',
            15: 'GODLIKE'
        };

        function updateStreak() {
            const keys = Object.keys(STREAK_NAMES).map(Number).sort((a,b) => b - a);
            let label = '';
            for (const k of keys) {
                if (S.streak >= k) { label = STREAK_NAMES[k]; break; }
            }
            if (label) {
                streakBadge.textContent = label;
                streakBadge.classList.add('active');
            } else {
                streakBadge.classList.remove('active');
            }
        }

        // ── TIMER ──
        function updateTimer(sec) {
            S.timer = Math.max(0, sec);
            const m = Math.floor(S.timer / 60);
            const s = S.timer % 60;
            timerDisp.textContent = m + ':' + String(s).padStart(2, '0');

            if (S.timer < 30 && S.timer > 0) timerDisp.classList.add('warning');
            else timerDisp.classList.remove('warning');

            if (S.timer === 0) timerDisp.textContent = '0:00';
        }

        // ── KILL FEED ──
        function addKillFeed() {
            const msg = document.createElement('div');
            msg.className = 'kf-msg';
            msg.textContent = 'KILL CONFIRMED';
            killfeed.appendChild(msg);
            setTimeout(() => { if (msg.parentNode) msg.remove(); }, 2500);
            while (killfeed.children.length > 3) killfeed.removeChild(killfeed.firstChild);
        }

        // ── BOOST ──
        function updateBoost(on) {
            S.boosted = !!on;
            if (on) boostInd.classList.add('active');
            else boostInd.classList.remove('active');
        }

        // ── PICKUP FLASH ──
        function showPickup(text, color) {
            pickupFlash.textContent = text;
            pickupFlash.style.color = color || '#39FF14';
            pickupFlash.classList.remove('active');
            void pickupFlash.offsetWidth; // reflow
            pickupFlash.classList.add('active');
            setTimeout(() => pickupFlash.classList.remove('active'), 1800);
        }

        // ── GAME STATE ──
        function showGameState(text, sub, duration) {
            overlayText.textContent = text;
            overlaySub.textContent = sub || '';
            gameOverlay.classList.add('active');
            setTimeout(() => gameOverlay.classList.remove('active'), duration || 3000);
        }

        // ── HIT MARKER ──
        function flashHitMarker() {
            crosshair.classList.add('hit');
            setTimeout(() => crosshair.classList.remove('hit'), 200);
        }

        // ── MESSAGE HANDLER ──
        function handleMsg(msg) {
            if (typeof msg !== 'string') return;

            // ammo_clip_reserve  (e.g. "ammo_12_36")
            if (msg.startsWith('ammo_')) {
                const parts = msg.split('_');
                if (parts.length === 3) {
                    updateAmmo(parseInt(parts[1]) || 0, parseInt(parts[2]) || 0);
                }
                return;
            }

            // weapon_type  (e.g. "weapon_pistol", "weapon_rifle", "weapon_shotgun", "weapon_none")
            if (msg.startsWith('weapon_')) {
                const type = msg.substring(7);
                updateWeapon(type);
                return;
            }

            // pickup_text_color  (e.g. "pickup_HEALTH +50_#39FF14")
            if (msg.startsWith('pickup_')) {
                const rest = msg.substring(7);
                const idx = rest.lastIndexOf('_');
                if (idx > 0) {
                    showPickup(rest.substring(0, idx), rest.substring(idx + 1));
                } else {
                    showPickup(rest, '#39FF14');
                }
                return;
            }

            // hit_1 (hit marker flash)
            if (msg === 'hit_1') {
                flashHitMarker();
                return;
            }

            // Standard underscore protocol
            const sep = msg.indexOf('_');
            if (sep === -1) return;
            const type = msg.substring(0, sep);
            const val = parseFloat(msg.substring(sep + 1));

            switch (type) {
                case 'health':
                    updateHealth(val);
                    break;
                case 'kill':
                    S.kills = val;
                    S.streak++;
                    updateScore();
                    updateStreak();
                    if (val > 0) addKillFeed();
                    break;
                case 'death':
                    S.deaths = val;
                    S.streak = 0;
                    updateScore();
                    updateStreak();
                    break;
                case 'timer':
                    updateTimer(val);
                    break;
                case 'boost':
                    updateBoost(val);
                    break;
                case 'start':
                    if (val === 1) showGameState('MATCH START', 'FIRST TO 20 KILLS', 2500);
                    break;
                case 'gameover':
                    if (val === 1) showGameState('MATCH OVER', S.kills + ' KILLS / ' + S.deaths + ' DEATHS', 5000);
                    break;
                case 'dead':
                    if (val === 1) showGameState('ELIMINATED', 'RESPAWNING...', 2000);
                    break;
                case 'respawn':
                    if (val === 1) {
                        updateHealth(100);
                        S.streak = 0;
                        updateStreak();
                    }
                    break;
            }
        }

        // ── PORTALS LISTENER ──
        window.addEventListener('message', function(e) {
            const d = e.data;
            if (typeof d === 'string') handleMsg(d);
            else if (d && d.type === 'portals') handleMsg(d.data);
        });

        // ── INIT ──
        updateHealth(100);
        updateWeapon('none');
        updateScore();
        updateTimer(300);
        updateBoost(0);

        // Client-side timer countdown (visual only, server is truth)
        setInterval(() => {
            if (S.matchActive && S.timer > 0) updateTimer(S.timer - 1);
        }, 1000);
    </script>
</body>
